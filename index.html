<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .arrow-position {
            position: absolute;
        }

        .arrow {
            z-index: 2;
            border: solid green;
            border-width: 0 5px 5px 0;
            display: inline-block;
            padding: 3px;
        }

        body {
            background-color: black;
        }

        .square {
            display: none;
            height: 100px;
            width: 100px;
            border: 4px solid;
            background-color: orange;
        }

        #Top-Border,
        #Right-Border,
        #Bottom-Border,
        #Left-Border {
            margin: 10px;
        }

        /* Style the search box */
        #search-bar {
            width: 25%;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ffffff;
        }

        .search {
            margin-top: 20px;
        }

        .main {
            display: inline;
        }
        .cred {
            display: none;
        }
    </style>
    <title>Blueprint Creator</title>
</head>

<body>

    <div class="offset-md-3">

        <div id="blueprint" class="col-md-12">
            <p class="arrow-position" id="arrow-position"><i class="arrow" id="arrow"></i></p>
        </div>

        <div class="search col-md-12">
            <input type="text" id="search-bar" placeholder="Search..">
            <button type="button" class="btn btn-primary" onclick="search()">Search</button>
            <button type="button" class="btn btn-primary" onclick="startRoute()">Start Route</button>
            <!-- <button type="button" class="btn btn-primary" onclick="saveRoute()">saveRoute</button> -->
            <button type="button" class="btn btn-primary" onclick="getRoute()">Get Map</button>

            <div id="blueprint"></div>
            <div class="square" id="square"></div>
            <div class="edit-borders" id="edit-borders">
            </div>

            <div>
                <label for="disabilityRouteCheckbox" style="color: white">Disability Accommodating Route</label>
                <input type="checkbox" id="disabilityRouteCheckbox" name="disabilityRoute" value="yes">
            </div>

            <div >
                <label for="pointofinterest" style="color: white">Add a Point of Interest to Update Map</label>
                <input type="text" id="Add a Point of Interest" placeholder="Restroom, kiosk, etc.">
            

            <button type="button" class="btn btn-primary" onclick="savePOI()">savePOI</button>
            </div>

            <div class="cred" id = "cred">
                <label for="credpoints" style="color: white">Thank you for updating the map! You have earned 10 credibility points.</label>
            </div>

            <script type="text/javascript" src="./blueprint.js"></script>

</body>

</html>
